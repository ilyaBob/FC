<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FC парсер Скриптов</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__inner-header">
                    <img class="header__logo" src="logo.svg" alt="">
                    <button class="header__btn">Запустить</button>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <div class="main__inner-main">
                    <div class="main__info-box">
                        <p class="main__info-text">После запуска найдёт все слетевшие скрипты такого вида: </p>
                        <img class="main__info-img" src="./script.jpg" alt="script">
                    </div>
                    <table class="table"></table>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>

</html>
